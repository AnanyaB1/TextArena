name: Generate Documentation

on:
  push:
    branches:
      - test/docs-workflow  # Run the workflow whenever the main branch is updated
  workflow_dispatch:  # Allow manual triggering of the workflow

permissions:
  contents: write  # Needed to push changes to the repository

jobs:
  generate-docs:
    name: Build and Commit Sphinx Docs
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11.8'

      # Step 3: Install dependencies
      - name: Install Sphinx and Requirements
        run: |
          python -m pip install --upgrade pip
          pip install sphinx
          pip install -r docs/requirements.txt || true  # Skip if no requirements file exists
      # Step 4: Generate Sphinx documentation
      - name: Build Sphinx Documentation
        run: sphinx-build -b html docs/ docs/_build

      # Step 5: Commit and Push the Updated Docs
      - name: Commit and Push Changes
        run: |
          git reset --hard
          git clean -fd
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add docs/_build
          git diff --cached --quiet || git commit -m "Update Sphinx documentation"
          git push
